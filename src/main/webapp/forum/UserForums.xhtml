<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:c="jakarta.tags.core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
        <div class="w3-col m7">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h3 class="w3-margin-left">My Forums</h3>
                            <c:choose>
                                <c:when test="#{userForumsMBean.userForums.size()>0}">
                                    <c:forEach items="#{userForumsMBean.userForums}" var="uf">
                                        <div class="w3-row-padding" style="margin:0 -16px">
                                            <div class="w3-twothird">
                                                <p class="w3-margin-left">
                                                    <h:outputText value="#{uf.title}" />
                                                </p>
                                            </div>
                                            <div class="w3-third">
                                                <h:outputLink value="#{request.contextPath}/forum/ForumDetails.xhtml">
                                                    <h:outputText value="View Details" />
                                                    <f:param name="forumId" value="#{uf.id}" />
                                                </h:outputLink>
                                            </div>
                                        </div>
                                    </c:forEach>
                                </c:when>
                                <c:otherwise>
                                    <p class="w3-margin-left">No Forum found</p>
                                </c:otherwise>
                            </c:choose>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
